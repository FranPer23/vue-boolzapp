<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTAWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">

    <!-- VUE JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Boolzapp</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="top-left flex">

                <!-- LEFT SIDE - PERSONAL AVATAR  -->
                <div class="avatar">
                    <img class="avatar-img"src="img/avatar_io.jpg" alt="">
                </div>
                <div class="name">
                    Sofia
                </div>
                <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

         
            <div class="under-top-left">

                <!-- LEFT SIDE BLUE PART - RECEIVE NOTIFICATIONS  -->
                <div class="info">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
            </div>

                <!-- LEFT SIDE - SEARCH BAR  -->
                <div class="search">
                    <input type="text" class="input" placeholder="Cerca o inizia una nuova chat"><button type="submit"><i class="fa fa-search"></i></button>
                </div>
        </div>
        <div class="right-side">
            <div class="top-right flex">
                <div class="avatar">
                    <img class="avatar-img"src="img/avatar_1.jpg" alt="">
                </div>
                <div class="name current-chat">
                    <p>Michele</p> 
                    <p style="color: #b6babf">Ultimo accesso ore 00:00</p>
                </div>
                
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
