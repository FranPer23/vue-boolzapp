<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTAWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">

    <!-- VUE JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container">

            <!-- LEFT SIDE  -->
            <div class="left-side">
                
                <!-- HEADER LEFT SIDE  -->
                <header class="header">
                    <div class="avatar">
                    <img class="avatar-img" src="img/avatar_io.jpg" alt="" />
                    <div>
                        <p class="name">Sofia</p>
                        <p>Ultimo messaggio</p>
                    </div>
                    </div>

                    <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <div class="under-top-left">

                    <!-- LEFT SIDE BLUE PART - RECEIVE NOTIFICATIONS  -->
                    <div class="info">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                </div>

                <!-- LEFT SIDE - SEARCH BAR  -->
                <div class="search">
                    <input type="text" class="input" placeholder="Cerca o inizia una nuova chat"><button type="submit"><i class="fa fa-search"></i></button>
                </div>

                <!-- LEFT SIDE - CONTACTS  -->
                <div class="contacts-list">
                    <div class="contact-item">
                         <div class="contact-info" v-for="contact in contacts">
                             <img src="./img/avatar_1.jpg" alt="">
                                 <div class="contact-name">
                                     <h3>{{ contact.name }}</h3>
                                     <p>Ultimo messaggio</p>
                                     <div class="contact-time">
                                        12:00
                                    </div>
                                 </div>
                         </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE  -->
            <div class="right-side">
                <!-- HEADER RIGHT SIDE  -->
                <header class="header">
                    <div class="avatar">
                    <img class="avatar-img" src="img/avatar_io.jpg" alt="" />
                    <div>
                        <p class="name">Sofia</p>
                        <p>Ultimo messaggio</p>
                    </div>
                    </div>

                    <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>

                <!-- RIGHT SIDE MESSAGE  -->
                <main class="messages-container">
                    
                    <div class="message-row sent">
                        <div class="message">
                            ABC
                        </div>  
                    </div>
                    
                    <div class="message-row received">
                        <div class="message">
                            XYZ
                        </div>
                    </div>
                    
                </main>

                <footer class="footer">
                    
                </footer>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
